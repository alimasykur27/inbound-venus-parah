<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parah Mitos-Fakta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body>
	<div id="menu">
		<p id="title">Parah.</p>
		<a id="learn" href="https://parahstat.herokuapp.com/">Learn</a>
        <a id="news" href="https://parahstat.herokuapp.com/">News</a>
        <a id="game" href="style.css">Game</a>
        <a id="about" href="https://parahstat.herokuapp.com/">About</a>
	</div> 

	<img src="img/gambar1.png" id="gambar1">
	<img src="img/gambar3.png" id="gambar2">

    <div id="container">
        <div id="start"><br>Kuis <br> dimulai!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            
            <table id="choices">
                <div >
                    <tr>
                        <td>
                            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        </td>
                        <td>
                            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        </td>
                    </tr>
                </div>
            </table>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div> <!-- container -->
    <script src="quiz.js"></script>
</body>
</html>
