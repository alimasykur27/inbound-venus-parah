<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuis dengan JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body>
	<div id="menu">
        <a id="title">Parah.</a>
        <nav>
            <a id="learn" href="https://parahstat.herokuapp.com/">Learn</a>
            <a id="news" href="https://parahstat.herokuapp.com/">News</a>
            <a id="game" href="style.css">Game</a>
            <a id="about" href="https://parahstat.herokuapp.com/">About</a>
        </nav>
	</div> 

    <div id="container">
        <div id="start"><br>Kuis <br> dimulai!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <table id="choices">
                <div >
                    <tr>
                        <td>
                            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        </td>
                        <td>
                            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                        </td>
                        <td>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                        </td>
                    </tr>
                </div>
            </table>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
            <a href="#"></a>
        </div>
    </div> <!-- container -->
    <script src="quiz.js"></script>
</body>
</html>
